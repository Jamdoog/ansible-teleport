version: v2
teleport:
  nodename: {{ ansible_facts['nodename'] }}
  data_dir: /var/lib/teleport
  join_params:
    token_name: {{ INVITE_TOKEN }}
    method: token
  auth_servers:
  - {{ TELEPORT_HOST }}
  log:
    output: stderr
    severity: INFO
    format:
      output: text
  ca_pin: {{ CA_PIN }}
  diag_addr: ""
auth_service:
  enabled: "no"
ssh_service:
  enabled: "yes"
  commands:
  - name: Hostname
    command: [hostname]
    period: 24h
proxy_service:
  enabled: "no"
  https_keypairs: []
  acme: {}