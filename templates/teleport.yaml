version: v2
teleport:
  nodename: {{ ansible_facts['nodename'] }}
  data_dir: /var/lib/teleport
  join_params:
    token_name: {{ INVITE_TOKEN }}
    method: token
  auth_servers:
  - {{ TELEPORT_HOST }}
  log:
    output: stderr
    severity: INFO
    format:
      output: text
  ca_pin: {{ CA_PIN }}
  diag_addr: ""
ssh_service:
  enabled: "{{ SSH_SERVICE }}"
  commands:
  - name: "Hostname"
    command: [hostname]
    period: "24h"